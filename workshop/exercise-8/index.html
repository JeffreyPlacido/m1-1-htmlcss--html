<!DOCTYPE html>
    <html>
        <H1>Registration form</H1>
        <body>
            <h1>Registration form</h1>

                <label>password</label>
                <input type="password" required /><br>
                <label>email</label>
                <input type="email" required /><br>
            Which taxi do you require?<br>
                <input type="radio" id=Car name="vehicle">

                <input type="radio" id=tuktuk name="vehicle">

            Extras <br>

                <label for="BabySeat">Baby Seat</label><br>

                <label>Pickup 
                    <select>

                    <option>Taxi Office</option>
                    <option>Town Hall</option>
                    <option>We'll Guess!</option>
                    </select>
                </label><br>
            <label>
                Special
                <textarea></textarea>
            </label><br>

            </form>
